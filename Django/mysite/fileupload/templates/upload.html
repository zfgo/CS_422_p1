{% extends 'base.html' %}

{% block content %}
    <h1>Upload a file</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {{ form.errors.file }}
            </div>
        {% endif %}
        <button type="submit">Upload</button>
    </form>
{% endblock %}
