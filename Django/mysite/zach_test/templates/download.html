/*the container must be positioned relative:*/
.custom-select {
	font-family: myFont;
  position: relative;
	border: 4px solid #b5beff;
	border-radius: 20px;
	margin-top: -5%;
			  position: absolute;
		  top: 20%;
		  left: 35%; 
		  transform: translate(-50%, -50%);
	

}

.custom-select select {
  display: none; /*hide original SELECT element:*/

}

.select-selected {
  background-color: black;
}

/*style the arrow inside the select element:*/
.select-selected:after {
  position: absolute;
  content: "";
  top: 14px;
  right: 10px;
  width: 0;
  height: 0;
  border: 6px solid transparent;
  border-color: #b5beff transparent transparent transparent;

}

/*point the arrow upwards when the select box is open (active):*/
.select-selected.select-arrow-active:after {
  border-color: transparent transparent #b5beff transparent;
  top: 7px;
}
	
	.select-selected:hover {
					filter: hue-rotate(360deg);
			transition: filter 3s;
	}

/*style the items (options), including the selected item:*/
.select-items div,.select-selected {
  color: #b5beff;
  padding: 8px 16px;
  border-color: transparent transparent rgba(30, 42, 130, 0.9) transparent;
  cursor: pointer;
  user-select: none;
  border-radius: 20px;

}

/*style items (options):*/
.select-items {

  position: absolute;
  background-color: black;
  top: 112%;
  left: 0;
  right: 0;
  z-index: 99;
  border-radius: 20px;
}

/*hide the items when the select box is closed:*/
.select-hide {
  display: none;
}
	


.select-items div:hover, .same-as-selected {
  background-color: rgba(30, 42, 130, 0.9);
}
