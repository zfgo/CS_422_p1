<style>
		
  @font-face {
    font-family: myFont;
    src:url("MundialRegular.otf");
}
  body {
    color: #6ab2e9;
    font-family: myFont;
    background-color: black;
  }
  .file-upload {
    display: inline-flex;
    align-items: center;
    font-size: 15px;
  }
  .file-upload__input {
    display: none;
  }
  
  .file-upload__button {
    -webkit-appearance: none;
    background: black;
    border: 2px solid black;
    border-radius: 4px;
    outline: none;
    padding: 0.5em 0.8em;
    margin-right: 15px;
    cursor: pointer;
  }
  
  .file-upload__label {
    text-align: center;
    background:linear-gradient(#222530, black);
    border-radius: 20px;
    max-width: 1000px;
    font-size: 0.97em;
    color: #6ab2e9;
    text-overflow:ellipsis;
    overflow: scroll;
    line-height: 140%;
    font-family: myFont;
    margin-top: 14%; 
    padding-top: 1%;
    padding-bottom: 4%;
    padding-left: 15px;
    padding-right: 15px;
    z-index: -1;
  }
  
  .responsive{
     max-width:100%;
     max-height:100%;
   }

  .center{
    position: absolute;
    top: 50%;
    left: 35%; 
    transform: translate(-50%, -50%);
  }

  .parent{
    position: relative;
    margin-top: 20%;
    margin-left: 20%;
  }
  
  button:hover {
    filter: hue-rotate(360deg);
    transition: filter 3s;
  }
  
  #upload {
    margin-top: 20%;
    display: none;
    
  }
  
  #choose {
    
  }
  
  #logo {
    position: fixed;
    margin-top: 23.7%;
    margin-left: 2%;
  }
  
  #chosenfileslabel {
    transition: textContent 3s;
  }
  
  h1 {
    text-align: center;
    position: relative;
    margin-top: -5%;
    z-index: 80;
  }
  
  
</style>

      </td>
      <td>

      </td>
  </tr>
{% endfor %}

  <p>
